<div class="p-4">
  <h2>JRVNCRLS</h2>

  <div class="d-flex justify-content-center">
    <div class="login-form">
      <h3 class="mb-4">Login</h3>

      <form [formGroup]="loginForm" action="">
        <fieldset>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              formControlName="username"
              autocomplete="off"
            />
            <div
              class="invalid-feedback d-block"
              *ngIf="
                loginForm.get('username')?.invalid &&
                (loginForm.get('username')?.touched ||
                  loginForm.get('username')?.value)
              "
            >
              <span *ngIf="loginForm.get('username')?.hasError('required')"
                >Username is required.</span
              >
              <span *ngIf="loginForm.get('username')?.hasError('minlength')"
                >Username length must be at least 5 characters.</span
              >
              <span *ngIf="loginForm.get('username')?.hasError('maxlength')"
                >Username length must not exceed 20 characters.</span
              >
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              formControlName="password"
              autocomplete="off"
            />
          </div>
          <div
            class="invalid-feedback d-block"
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.value)
            "
          >
            <span *ngIf="loginForm.get('password')?.hasError('required')"
              >Password is required.</span
            >
            <span *ngIf="loginForm.get('password')?.hasError('minlength')"
              >Password length must be at least 8 characters.</span
            >
          </div>
        </fieldset>

        <p class="no-account">
          Don't have an account? <a href="/signup">Sign up here</a>
        </p>

        <div class="row">
          <div class="col-12">
            <button
              class="btn btn-primary login-btn"
              [disabled]="loginForm.invalid"
              (click)="onLoginClick()"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
